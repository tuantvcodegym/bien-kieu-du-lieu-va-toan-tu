<!DOCTYPE html>
<html>
    <head>
        <title>bai 2</title>
    </head>
    <body>
        <script>
        {
            var vatLy=parseInt(prompt("Diem vat ly"));
            var hoaHoc=parseInt(prompt("diem hoa hoc"));
            var sinhHoc=parseInt(prompt("diem sinh hoc"));
            var tongDiem=(vatLy + hoaHoc + sinhHoc);
            var dtb=(vatLy + hoaHoc  + sinhHoc)/3;
            document.write("tong diem la:" + tongDiem);
            document.write("<br>");
            document.write("diem trung binh la:" + dtb);
            document.write("<br>");
        }
        </script>

    </body>
</html>
